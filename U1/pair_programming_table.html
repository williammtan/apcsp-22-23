<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pair programming</title>
    <style>
        td {
            margin: 2px;
        }
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>Person</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Chris</td>
        <td>38</td>
      </tr>
      <tr>
        <td>Dennis</td>
        <td>45</td>
      </tr>
    </table>

    <br>
    
    <table border="1">
      <tr>
        <th colspan="2">My Personal Website</th>
      </tr>
      <tr>
        <td>Home</td>
        <td rowspan="4">
          Welcome to my website <br />
          <img width="150px" src="images/pic.png" />
        </td>
      </tr>
      <tr>
        <td>About me</td>
      </tr>
      <tr>
        <td>Portfolio</td>
      </tr>
      <tr>
        <td>Contact</td>
      </tr>
      <tr>
        <td colspan="2">
            <p style="text-align: center;font-size: 10px; margin: 2px">Created by: me!</h6>
        </td>
      </tr>
    </table>
  </body>
</html>
