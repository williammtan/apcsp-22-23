<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Order menu</title>
</head>
<body>
    <div class="container">
        <h1>Place your order</h1>
        <table class="table">
            <tr>
                <th>Snacks</th>
                <th>Order</th>
            </tr>
            <tr>
                <td>
                    <button onclick="addItem(0)" class="btn btn-primary">Potato Chips ($5)</button>
                </td>
                <td colspan="2">
                    <p id="list"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="addItem(1)" class="btn btn-primary">Pisang Goreng ($4)</button>
                </td>
            </tr>
                <td>
                    <button onclick="addItem(2)" class="btn btn-primary">Nachos ($1)</button>
                </td>
                <td>
                    <h6 id="total">Total: 0</h6>
                </td>
            </tr>
        </table>
    </div>
    <script>
        let orders = [0, 0, 0];
        let names = ["potato chips", "pisang goreng", "nachos"];
        let costList = [5,4,1];

        function addItem(idx) {
            // add to total and re-render the total value
            orders[idx] += 1;
            let total = 0
            for(let i=0;i<orders.length;i++) {
                total += costList[i]*orders[i];
            }


            totalText = document.getElementById("total");
            totalText.innerHTML = `Total: ${total}`

            lst = document.getElementById("list");
            listValue = "";
            for(let i=0;i<orders.length;i++) {
                if (orders[i] > 0) {
                    listValue += `${orders[i]}x of ${names[i]} <br>`;
                }
            }
            lst.innerHTML = listValue;
        }
    </script>
</body>
</html>
