<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function popup() {
            let isDisplayed = confirm("is this picture displayed?")
            let h3 = document.getElementById("result");
            h3.innerHTML = "Picture loaded: " + isDisplayed;
        }
    </script>
</head>
<body>
    <img onclick="popup()" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg">
    <h3 id="result"></h3>
</body>
</html>
