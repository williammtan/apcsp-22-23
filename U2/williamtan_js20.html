<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function welcome() {
            let pt = prompt("what's ur email");
            let atIdx = pt.indexOf("@");
            console.log(atIdx);
            if (atIdx == -1) {
                alert(`Invalid email '${pt}', must contain '@'`);
                onload();
            }
            let username = pt.substring(0, atIdx);
            let org = pt.substring(atIdx+1);

            let numHidden = username.length > 2 ? username.length : 0;
            let hiddenUsername = username.substr(0, 2) +( "*".repeat(numHidden));
            
            alert(`Welcome ${hiddenUsername}@${org}`);
        }

        window.onload = welcome;
    </script>
</body>
</html>
