<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Name: </label>
    <input id="name">
    <br>
    <label>Email: </label>
    <input onchange="validateEmail()" id="email" type="email">
    <br>
    <label>Age: </label>
    <input onchange="validateAge()" id="age">
    <br>
</body>
<script>
    function validateEmail() {
        let email = document.getElementById("email").value;
        
        if (email.indexOf("@") == -1) {
            alert("invalid email");
        }
    }

    function validateAge() {
        let age = parseInt(document.getElementById("age").value);

        if (isNaN(age)) {
            alert("not valid number");
        }

        if (age < 18) {
            alert("too young!");
        } else if (age >= 30) {
            alert("too old");
        }
    }
</script>
</html>
