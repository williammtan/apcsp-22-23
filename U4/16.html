<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myId">
        <h1>header</h1>
        <p>paragraph 1;</p>
        <p class="paragraphTwo">paragraph 2;</p>
        
    </div>
    <script>
        let div = document.getElementById("myId")

        // getElementsByTagName
        let header = div.getElementsByTagName("h1")[0];
        let paragraphs = div.getElementsByTagName("p");
        let paragraphOne = paragraphs[0];
        let paragraphTwo = paragraphs[1];

        // getElementsByClassName
        paragraphTwo = div.getElementsByClassName("paragraphTwo")[0];
    </script>
</body>
</html>
