<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1">
    <input id="num2">
    <h2 id="output"></h2>

    <table id="table" border="id"></table>
    <button onclick="whichIsBigger()">Which is Bigger</button>
    <script>
        function whichIsBigger() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let output = document.getElementById("output");
            let tableOutput = document.getElementById("table");
            
            // find the bigger and smaller;
            let bigger;
            let smaller;
            if (num1 > num2) {
                bigger = num1;
                smaller = num2;
            } else { 
                bigger = num2;
                smaller = num1;
            }

            let i=smaller;

            if (!(smaller % 2 == 0)) {
                i += 1;
            }

            // i is gonna be even
            let numEven = 0;

            for(i;i<bigger;i+=2) {
                tableOutput.innerHTML += "<tr>"+i+"</tr>";
                numEven++;
            }
            
            output.innerHTML = "The bigger number is " + bigger + " and the smaller number is " + smaller;
            output.innerHTML += "<br> There are " + numEven + " amount of even numbers.";

        }
    </script>
</body>
</html>
