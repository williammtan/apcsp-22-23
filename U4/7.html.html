<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1">
    <input id="num2">
    <h2 id="output">

    </h2>
    <button onclick="whichIsBigger()">Which is Bigger</button>
    <script>
        function whichIsBigger() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let output = document.getElementById("output");
            numEvenNumbers = Math.abs(Math.round((num2-num1)/2));
            if (num1 > num2) {
                output.innerHTML = num1 + "There is " + numEvenNumbers + " even numbers between" + num1 + " and " + num2;
            } else {
                output.innerHTML = num2 + "nfsdukfh" + numEvenNumbers;;
            }
        }
    </script>
</body>
</html>
