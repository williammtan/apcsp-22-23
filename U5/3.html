<body>
    <script>
        let array1 = [1,0,2,3,4];
        let array2 = [3,5,6,7,8,13];
        console.log(sumTwoArr(array1, array2));

        function idx(arr, index) {
            // get the value at index, returns 0 if it doesn't exist
            if(index < arr.length) {
                return arr[index];
            }
            return 0;
        }

        function sumTwoArr(arr1, arr2) {
            // make arr1 the longest arr
            if(arr2.length > arr1.length) {
                let temp = arr1;
                arr1 = arr2;
                arr2 = temp;
            }

            let newArr = arr1.map((val, index) => val + idx(arr2, index));
        
            return newArr;
        }
    </script>
</body>
